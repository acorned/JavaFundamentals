subprojects {
    group 'JavaFundamentals'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        mavenCentral()
        mavenLocal();
    }

    dependencies {
        compileOnly 'org.projectlombok:lombok:+'//,

        testCompile 'org.junit.jupiter:junit-jupiter-api:+',
                'org.hamcrest:java-hamcrest:+'
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = '4.0'
}